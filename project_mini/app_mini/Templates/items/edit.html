{% extends "layouts/base.html" %}

{% block title %}
IMS | Items Edit
{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">IMS | Items EDIT</h1>
        </div>
        <div class="card-body">
            <form action="#">
                {% csrf_token %}

                <div class="form-group mb-2">
                    <label for="title" class="mb-2">Title:</label>
                    <input type="text" class="form-control" name="title" value="{{ item.title }}">
                </div>
                <div class="form-group mb-2">
                    <label for="particular" class="mb-2">Particular:</label>
                    <input type="text" class="form-control" name="particular" value="{{ item.particular }}">
                </div>
                <div class="form-group mb-2">
                    <label for="ledger_folio" class="mb-2">LF:</label>
                    <input type="text" class="form-control" name="ledger_folio" value="{{ item.ledger_folio }}">
                </div>
                <div class="form-group mb-2">
                    <label for="price" class="mb-2">Price:</label>
                    <input type="text" class="form-control" name="price" value="{{ item.price }}">
                </div>
                <div class="form-group mb-2">
                    <label for="quantity" class="mb-2">Quantity:</label>
                    <input type="text" class="form-control" name="quantity" value="{{ item.quantity }}">
                </div>
                <div class="form-group mb-2">
                    <label for="total" class="mb-2">Total:</label>
                    <input type="text" class="form-control" name="total" value="{{ item.total }}">
                </div>
                <div class="form-group mb-2">
                    <label for="category" class="mb-2">Category:</label>
                    <input type="text" class="form-control" name="category" value="{{ item.category }}">
                </div>
                <input type="submit" class="btn btn-primary" value="UPDATE">
            </form>
        </div>
    </div>
</div>
{% endblock %}
